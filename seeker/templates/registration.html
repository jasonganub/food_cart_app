{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="registration-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-6 registration-form">
        <h1>Register now</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary signup-btn" value="Sign up" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
