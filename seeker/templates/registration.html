{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container authentication-form">
  <div class="row">
    <div class="col-lg-12 authentication-form">
      <h1>Get started</h1>
      <form method="POST" action="">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-primary signup-login-btn" value="Sign up" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
