	<div class= "jumbotron">
	<h1 align="center">Welcome {{ user.first_name }} {{ user.last_name }}</h1>

			<div class= "col-sm-5" align= "center">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script><div style="overflow:hidden;height:440px;width:700px;"><div id='gmap_canvas' style='height:440px;width:700px;margin_right=0;margin_left=0;' align="center"></div><div><small><a href="http://embedgooglemaps.com">									embed google maps							</a></small></div><div><small><a href="https:/disclaimergenerator.net">disclaimer example</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(45.5230622,-122.67648159999999),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(45.5230622,-122.67648159999999)});infowindow = new google.maps.InfoWindow({content:'<strong>Title</strong><br>portland, OR<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
