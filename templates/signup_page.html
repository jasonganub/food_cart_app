{% extends 'base.html' %}

{% block content %}
<div class="container">
	<form name="myForm" action="" method="post" class="form-signin">
		<div class="container-fluid form-padding"> <!--bootstrap container fixed width. If we don't have this fieldset the form will not have a margin-->
			<legend align="center" class="dark-grey"> <b> Sign Up </b> </legend>
			<!--class form-control" needs to be added to reference bootstrap css. It makes the squared fields rounded-->
			<input type="text" name="fullname" class="form-control" placeholder="full name" /><br>
			<input type="text" name="username" class="form-control" placeholder="username" /><br>
			<input type="text" name="password" class="form-control" placeholder="password"/><br>
			<input type="text" name="email" class="form-control" placeholder="e-mail" /><br>
			<div align="center">
				<p> Choose one of the following:</p>
				<label class="checkbox-inline">
					<input type="checkbox"  value""> Seller
				</label>
				<label class="checkbox-inline">
					<input type="checkbox"  value""> Seeker
				</label>
			</div>
    <br>
    <!-- class="btn btn-primary" needs to be added to reference css bootstrap-->
    <div class="col-lg-12" align="center">
    	<button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>

{% endblock %}
