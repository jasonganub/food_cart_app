{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="registration-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-6 registration-form">
        <h1>Login</h1>
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary signup-login-btn">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
