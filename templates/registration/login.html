{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container authentication-form">
  <div class="row">
    <div class="col-lg-12 authentication-form">
      <h1>Login</h1>
      <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
				{{ form|crispy }}
        <button type="submit" class="btn btn-primary signup-login-btn">Sign in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
