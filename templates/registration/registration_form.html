{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Register Now</h1>
      <form method="post" action="">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="bt btn-primary" type="submit" value="{% trans 'Submit' %}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
