{% extends 'base.html' %}

{% block content %}


<div class="container">
	<form name="myForm" action="" method="post" class="form-signin">
		<div class="container-fluid form-padding"> <!--bootstrap container fixed width. If we don't have this fieldset the form will not have a margin-->
			<legend align="center" class="dark-grey"> <b> Sign Up </b> </legend>
			<!--class form-control" needs to be added to reference bootstrap css. It makes the squared fields rounded-->
			{% csrf_token %}
			<label for="username">Username</label>
			<input id="id_username" maxlength="30" name="username" placeholder="username" class="form-control" type="text">
			<label for="first_name">First Name</label>
			<input id="id_first_name" maxlength="30" name="first_name" placeholder="first name" class="form-control" type="text">
			<label for="last_name">Last Name</label>
			<input id="id_last_name" maxlength="30" name="last_name" placeholder="last name" class="form-control" type="text">
			<label for="password">Email</label>
			<input id="id_email" maxlength="30" name="email" placeholder="email" class="form-control" type="email">
			<label for="password">Password</label>
			<input id="id_password" maxlength="30" name="password" placeholder="password" class="form-control" type="password">
			<label for="location">Location</label>
			<input id="id_location" maxlength="1000" name="location" placeholder="location" class="form-control" type="text">
			<div class="col-lg-12" align="center">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
			<br>
  		</div>
	</form>
<div>
{% endblock %}
