<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device_width,intitial-scale=1.0"><!--Bootstrap mobile first styling markup-->
    <link rel="stylesheet" href="css/custom.css">
	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
</head>
<body>
    <form name="myForm" action="" method="post">
     <fieldset>
        <div class="container-fluid"> <!--bootstrap container fixed width. If we don't have this fieldset the form will not have a margin-->
            <section class="container"> <!--bootstrap container full width. This code puts fieldset into another container, aesthetics purposes-->
                <div class="container-page">
                    <div class="col-lg-12"> <!--grid columns size large 12 out of 12, div block element expands to 100% width. I wanted something to the   title div large and centered-->
                        <legend align="center" class="dark-grey"> <b> Registration </b> </legend>
                        <!--class form-control" needs to be added to reference bootstrap css. It makes the squared fields rounded-->
                        
                        <div align="center"  class="form-group col-lg-12"> <!--reference for form group http://www.w3schools.com/bootstrap/bootstrap_forms.asp-->
                        <label align="left"> Full name: <br>
                            <input type="text" name="fullname" class="form-control" /></label><br>
                        </div>

                        <div align="center" class="form-group col-lg-12">
                        <label align="left"> Username: <br>
                            <input type="text" name="username" class="form-control" /></label><br>
                        </div>

                        <div align="center"  class="form-group col-lg-12">
                        <label align="left"> Password: <br>
                            <input type="text" name="password" class="form-control" /></label><br>
                        </div>

                        <div align="center" class="form-group col-lg-12">
                        <label align="left"> E-mail address: <br>
                            <input type="text" name="email" class="form-control" /></label><br>
                        </div>
                        <br>

                        <div align="center">
                        <p> Choose one of the following:</p>
                        <label class="checkbox-inline"> 
                        <input type="checkbox"  value""> Seller
                        </label>
                        <label class="checkbox-inline">
                        <input type="checkbox"  value""> Seeker
                        </label>
                        </div>
                        
                        <!--Later on if we don't like checkbox in-line (above): Need to have special styling for the two divs below to make seller and seeker side by side nicely: http://stackoverflow.com/questions/5387392/how-to-get-these-two-divs-side-by-side-->
                        <!--div align="center" style="width: 50%; height: 50%; float:left;"> 
                            <label><input type="checkbox" class="input-checkbox" value=""> Seeker </label>
                        </div>

                        <div align="center" style="width: 50%; height: 50%; float:right;">
                            <label><input type="checkbox" class="input-checkbox" value""> Seller </label>
                        </div-->

                        <br> <!--break is needed here to separate the divs (that has special styling) between register button and checkboxes. If not, checkboxes will not be clickable-->
                        <br>
                        <br>

                        <!-- class="btn btn-primary" needs to be added to reference css bootstrap-->
                        <div class="col-lg-12" align="center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                    </div>
                </div>

            </section>
        </div>
    </fieldset>   
</form>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
