{% extends 'base.html' %}

{% block content %}

<h1><center>Browse Page</center></h1>

{% if list_of_trucks %}
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Ethnic</th>
    </tr>
    {% for truck in list_of_trucks %}
      <tr>
        <td>{{truck.name}}</td>
        <td>{{truck.ethnic}}</td>
      </tr>
    {% endfor %}
  </table>
{% endif %}

{% endblock %}
