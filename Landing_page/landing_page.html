	<body>
		<!-- NAVBAR
		============================================-->
		<div class="navbar-wrapper">
			<div class="container">

				<nav class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>

							</button>
							<a class="navbar-brand" href="#">Food Truck App</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">

						</div>

				</nav>

		<!-- Carousel -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="first-slide" src="img/food1.jpg" alt="First slide">
					<div class="container">
						<div class="carousel-caption">
							<h1>Food Truck App</h1>
							<p>This is the best food truck app ever.</p>
							<p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up</a></p>
						</div>
					</div>
				</div>

				<div class="item">
					<img class="first-slide" src="img/food2.jpg" alt="Second slide">
					<div class="container">
						<div class="carousel-caption">
							<h1>Instant live locations!</h1>
							<p>You'll always get the current location.</p>
						</div>
					</div>
				</div>

				<div class="item">
					<img class="first-slide" src="img/food3.jpg" alt="Third slide">
					<div class="container">
						<div class="carousel-caption">
							<h1>Hours and menus</h1>
							<p>Why commute just to see the menu?</p>
						</div>
					</div>
				</div>

				<!-- Navigation controls for the carousel -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	        <span class="sr-only">Previous</span>
	      </a>
	      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	        <span class="sr-only">Next</span>
	      </a>
			</div>
		</div>

		<div class="container marketing">
